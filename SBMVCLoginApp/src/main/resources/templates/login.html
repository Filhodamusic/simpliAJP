<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Login Form</h2>
<form action="#" th:action="@{signIn}" method="post" th:object="${login}">
<label>EmailId</label>
<input type="email" th:field="*{emailid}"><br/>
 <label>Password</label>
<input type="password" th:field="*{password}"><br/>
<input type="submit" value="SignIn"/>
<input type="reset" value="reset"/>
</form>
<h2>SignUp Form</h2>
<form action="#" th:action="@{signUp}" method="post" th:object="${login}">
<label>EmailId</label>
<input type="email" th:field="*{emailid}"><br/>
 <label>Password</label>
<input type="password" th:field="*{password}"><br/>
<input type="submit" value="SignUp"/>
<input type="reset" value="reset"/>
</form>
</body>
</html>
